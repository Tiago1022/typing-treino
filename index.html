<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Digitação</title>
  <link rel="stylesheet" href="estilo.css">
 </head>
<body>

  <div class="container">
    <h1>Bem-vindo ao Treinador de Digitação</h1>
    <p>Digite seu nome completo:</p>
    <input type="text" id="nome" placeholder="Seu nome aqui...">
    <button onclick="salvarNome()">Avançar</button>
  </div>

  <script>
    function salvarNome() {
      const nome = document.getElementById("nome").value.trim();
      if (nome) {
        localStorage.setItem("usuario", nome);
        localStorage.setItem("textoAtual", "0");
        window.location.href = "boasvindas.html";
      } else {
        alert("Por favor, digite seu nome completo.");
      }
    }
  </script>
  <footer>
    <p>Todos os direitos reservados 
      <a href="https://www.instagram.com/techf5/" target="_blank" class="link-footer">@TechF5</a>
    </p>
  </footer>

</body>
</html>
