<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Digitação</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #ffffffc2;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #999;
      border-radius: 8px;
      margin: 15px 0;
    }

    h1 {
      color: #4b0082;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bem-vindo ao Treinador de Digitação</h1>
    <p>Digite seu nome completo:</p>
    <input type="text" id="nome" placeholder="Seu nome aqui...">
    <button onclick="salvarNome()">Avançar</button>
  </div>

  <script>
    function salvarNome() {
      const nome = document.getElementById("nome").value.trim();
      if (nome) {
        localStorage.setItem("usuario", nome);
        localStorage.setItem("textoAtual", "0");
        window.location.href = "boasvindas.html";
      } else {
        alert("Por favor, digite seu nome completo.");
      }
    }
  </script>

</body>
</html>
