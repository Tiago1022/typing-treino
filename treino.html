    <script>
const textos = [

  `A internet conecta computadores do mundo inteiro.\nEla permite assistir v√≠deos, pesquisar informa√ß√µes e estudar online.\nMas √© importante usar a internet com responsabilidade e seguran√ßa.`,

  `Aprender a usar o computador √© como abrir uma porta para o futuro.\nQuanto mais voc√™ pratica, mais habilidades desenvolve.\nDigitar bem √© s√≥ o come√ßo de tudo o que voc√™ pode conquistar!`,

  `Sabia que voc√™ pode criar seus pr√≥prios jogos e aplicativos?\nCom dedica√ß√£o, √© poss√≠vel aprender a programar e transformar ideias em realidade.\nTudo come√ßa com o primeiro passo: conhecer bem o teclado.`,

  `Existem computadores em quase todos os lugares: escolas, hospitais, lojas e empresas.\nEles ajudam as pessoas a trabalhar, estudar e resolver problemas com mais rapidez.`,

  `A tecnologia est√° sempre mudando.\nHoje usamos celulares, tablets e computadores para muitas coisas.\nE quem aprende desde cedo, sai na frente no mundo digital.`,

  `Voc√™ √© capaz de aprender tudo o que quiser usando o computador.\nCom paci√™ncia, curiosidade e dedica√ß√£o, o mundo digital pode ser seu aliado no aprendizado.`
];

    let nivel = 0;
    let tempo = 0;
    let intervalo = null;
    let pausado = false;

    const textoEl = document.getElementById("texto");
    const entrada = document.getElementById("entrada");
    const cronometroEl = document.getElementById("cronometro");
    const acertosEl = document.getElementById("acertos");
    const errosEl = document.getElementById("erros");

    function iniciarNivel() {
      textoEl.textContent = textos[nivel];
      entrada.value = "";
      tempo = 0;
      pausado = false;
      cronometroEl.textContent = tempo;
      acertosEl.textContent = "0";
      errosEl.textContent = "0";
      entrada.disabled = false;
      clearInterval(intervalo);
      intervalo = setInterval(() => {
        if (!pausado) {
          tempo++;
          cronometroEl.textContent = tempo;
        }
      }, 1000);
    }

    function compararParcial() {
  const texto = textos[nivel];
  const digitado = entrada.value;
  let acertos = 0;
  let erros = 0;

  for (let i = 0; i < digitado.length; i++) {
    if (digitado[i] === texto[i]) {
      acertos++;
    } else {
      erros++;
    }
  }

  acertosEl.textContent = acertos;
  errosEl.textContent = erros;

  // Quando atingir o tamanho do texto original
  if (digitado.length >= texto.length) {
    clearInterval(intervalo);
    const total = acertos + erros;
    const porcentagem = total > 0 ? (acertos / total) * 100 : 0;

    setTimeout(() => {
      if (porcentagem >= 60) {
        if (confirm(`üéâ Parab√©ns! Voc√™ acertou ${porcentagem.toFixed(1)}%.\nDeseja ir para o pr√≥ximo n√≠vel?`)) {

          iniciarNivel();

  }
}




    function pausar() {

    function encerrar() {
  clearInterval(intervalo);
  window.location.href = "final.html"; // redireciona para a p√°gina final
}

    entrada.addEventListener("input", compararParcial);
